<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div id="upperBar">
			<h1 class="mainHeader">Comprehension Text</h1>
		</div>
		<div class="mainArea">
			<div class="left">
				<div class="leftContent">
					<h1 class="title">
						Enter Text Below
					</h1>
					<input type="text" placeholder="Enter Title" id="theTitle">
					<textarea id="theText" placeholder="Enter Text"></textarea><br>
					<h4 id="imageHeader">Add an Image to the text:</h3><br>
					<input type="file" id="imageToAdd" onchange="readURL(this);" /><br>
					Insert this image before paragraph number: <input type="text" id="parNum"><br>
					Image width: <input type="text" placeholder="in pixels" id="imageWidth"> Image height: <input type="text" placeholder="in pixels" id="imageHeight">
				</div>
				
			</div>
			<div class="right">
				<div class="rightContent">
					<h1 class="title">
						Add Questions here with feedbacks
					</h1>
					<button type="button" class="btn btn-primary addQuestionsMenu" onclick="createTrueFalseQuestion()" id="createTrueFalseQuestion">Add True/False Question</button>
					<button type="button" class="btn btn-primary addQuestionsMenu" onclick="createSingleAnswerQuestion()" id="createMultipleChoiseQuestion">Add Multiple Choise Question</button>
					<div class="questions">
					</div>
				</div>
			</div>
			<div class="rightDownContent">
				<legend>Browse Questions</legend>
				<div id="bottomMenu">
					file name:
					<input type="text" id="fileName">
					<button type="button" onclick="saveToFile()">save</button><br>
					Open Existing:
					<input type="file" id="fileToUpload" onchange="uploadFile()" />

				</div>
			</div>
		</div>
	</body>
</html>
