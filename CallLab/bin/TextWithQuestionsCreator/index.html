<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div id="upperBar">
			<h1 class="mainHeader">Comprehension Text</h1>
		</div>
		<div class="mainArea">
			<div class="left">
				<div class="leftContent">
					<h1 class="title">
						Enter Text Bellow
					</h1>
					<input type="text" placeholder="Enter Title">
					<textarea id="theText" placeholder="Enter Text"></textarea>
				</div>
				
			</div>
			<div class="right">
				<div class="rightContent">
					<h1 class="title">
						Add Questions here with feedbacks
					</h1>
					<button type="button" class="btn btn-primary addQuestionsMenu" onclick="createTrueFalseQuestion()" id="createTrueFalseQuestion">Add True/False Question</button>
					<button type="button" class="btn btn-primary addQuestionsMenu" onclick="createMultipleChoiseQuestion()" id="createMultipleChoiseQuestion">Add Multiple Choise Question</button>
					<div class="questions">
					</div>
				</div>
			</div>
			<div class="rightDownContent">
				<legend>Browse Questions</legend>
				<div id="bottomMenu">
					file name:
					<input type="text" id="fileName">
					<button type="button">save</button>
				</div>
			</div>
		</div>
	</body>
</html>
